<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">Welcome Back</h3>
      <p class="text-muted">Please login to continue</p>
    </div>

    <form (ngSubmit)="onLogin()">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control form-control-lg rounded-3"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control form-control-lg rounded-3"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-3">
          <i class="bi bi-box-arrow-in-right me-2"></i> Login
        </button>
      </div>
    </form>

    <!-- Extra links -->
    <div class="text-center mt-4">
      <a href="#" class="text-decoration-none">Forgot Password?</a>
      <br />
      <span class="text-muted">Donâ€™t have an account?</span>
      <a routerLink="/signup" class="text-primary fw-bold"> Sign up</a>
    </div>
  </div>
</div>
