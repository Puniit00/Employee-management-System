<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px;">
    <h3 class="text-center mb-4">Create Account</h3>

    <form (ngSubmit)="signup()" #signupForm="ngForm">
      <!-- Badge Number -->
      <div class="mb-3">
        <label for="badgeNo" class="form-label">Badge No</label>
        <input
          type="text"
          class="form-control"
          id="badgeNo"
          name="badgeNo"
          [(ngModel)]="badgeNo"
          required
          placeholder="Enter badge number"
        />
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          placeholder="Enter username"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter password"
        />
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          placeholder="Re-enter password"
        />
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">
          <i class="bi bi-person-plus"></i> Sign Up
        </button>
      </div>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
