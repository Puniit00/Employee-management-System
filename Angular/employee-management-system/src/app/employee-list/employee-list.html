<div class="container mt-4">
  <h2 class="mb-3">Employee List</h2>

  <table class="table table-striped table-hover table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Date of Joining</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <a
            [routerLink]="['/employee-goals', emp.id]"
            class="text-decoration-none"
          >
            {{ emp.name }}
          </a>
        </td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.dateOfJoining | date : "mediumDate" }}</td>
        <td>
          <!-- Edit Button -->
          <button class="btn btn-warning btn-sm me-2" (click)="onEdit(emp)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <!-- Delete Button -->
          <button
            class="btn btn-danger btn-sm me-2"
            (click)="deleteEmployee(emp.email)"
          >
            <i class="bi bi-trash"></i>
          </button>
          <a
            class="btn btn-info btn-sm"
            [routerLink]="['/performance-review', emp.id]"
          >
            <i class="bi bi-bar-chart"></i> Performance
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="employees.length === 0" class="alert alert-info text-center">
    No employees found.
  </div>

  <div class="mt-3 text-end">
    <a class="btn btn-primary" routerLink="/add-employee">
      <i class="bi bi-plus-circle"></i> Add Employee
    </a>
  </div>
</div>
