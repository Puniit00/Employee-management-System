<div class="container mt-4">
  <h2>Update Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" class="form-control" formControlName="name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <input id="department" type="text" class="form-control" formControlName="department">
    </div>

    <div class="mb-3">
      <label for="dateOfJoining" class="form-label">Date of Joining</label>
      <input id="dateOfJoining" type="date" class="form-control" formControlName="dateOfJoining">
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
